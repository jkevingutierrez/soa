<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <h3 class="text-center">Crear Nuevo Post</h3>
        <form ng-submit="vm.submit()">
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label for="title">Titulo</label>
                    <input type="text" class="form-control" placeholder="Titulo" id="title" required="required" ng-model="vm.title" />
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label for="subtitle">Subtitutlo</label>
                    <input type="text" class="form-control" placeholder="Subtitulo" id="subtitle" ng-model="vm.subtitle" />
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label for="content">Contenido</label>
                    <textarea class="form-control" placeholder="Contenido" required="required" id="content" froala="vm.froalaOptions" ng-model="vm.content"></textarea>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
