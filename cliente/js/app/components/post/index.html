<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div ng-bind-html="vm.post.content"></div>
        <hr/>
    </div>
</div>
<div class="row" ng-show="(loggedUser && loggedUser.name) || (vm.post.comments && vm.post.comments.length > 0)">
    <div class="col-lg-8 col-lg-offset-1">
        <h4>Comentarios</h4>
        <div class="row">
            <div class="comment-preview" ng-repeat="comment in vm.post.comments">
                <strong class="comment-meta">
                  {{ comment.user.name }}:
                </strong>
                <p class="comment-content">
                    {{ comment.content }}
                </p>
                <p class="comment-meta">
                    {{ comment.createdDate }}
                </p>
                <hr/>
            </div>
            <form ng-submit="vm.submit()" class="comment-form" ng-show="loggedUser && loggedUser.name">
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="content">Escribe un comentario</label>
                        <textarea class="form-control" placeholder="Escribe tu comentario" id="content" name="content" required="required" ng-model="vm.comment"></textarea>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
